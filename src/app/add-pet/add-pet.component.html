<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card *ngIf="(finalImage$ | async) === null">
      <ion-card-content>
        <ion-item>
          <input type="file" (change)="loadImageFromDevice($event)" id="file-input"
                 accept="image/png, image/jpeg" >
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="(previewImage$ | async) || (finalImage$ | async)">
      <ion-card-content>
        <ion-spinner [class.ion-hide]="(showSpinner$ | async) === false"></ion-spinner>
        <img [class.ion-hide]="(finalImage$ | async)" class="img" #previewImage [src]="(previewImage$ | async)" alt=""/>
        <a href="#" [download]="finalImage$ | async" title="Click to save"><img class="img" [src]="(finalImage$ | async)" alt=""/></a>
        <canvas class="output_canvas ion-hide" #canvas width="0px" height="0px"></canvas>
        <canvas class="mask_canvas ion-hide" #mask width="0px" height="0px"></canvas>
      </ion-card-content>
    </ion-card>
    <div [class.ion-hide]="(finalImage$ | async) === null">
      <ion-button (click)="resetForm()">Take another photo</ion-button>
      <ion-button (click)="reRun()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!platform.isWeb && platform.canShare" type="secondary" (click)="share()">
        <ion-icon name="share"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
